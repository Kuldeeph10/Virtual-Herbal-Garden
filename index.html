          <img src="img/img 01.avif" alt="Image 1" />

        </div>

        </div>
        <div class="slide">

        </div>
      </div>
      <button class="prev" onclick="changeSlide(-1)">&#10094;</button>

    <div class="herbsContainer">

      <div class="firstPlant">

    <script
      type="module"
